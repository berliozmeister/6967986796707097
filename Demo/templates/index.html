$def with (mean, power, size)
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Demo Random Graph Generator</title>
<meta charset="UTF-8">
</head>
<body>
	<form action="#" method="get" enctype="multipart/form-data">
<label for="mean">Mean Degree:</label>
<input name="mean" id="mean" value="$mean">

<label for="power">Power Beta:</label>
<input name="power" id="power" value="$power">

<label for="size">Size:</label>
<input name="size" id="size" value="$size">

<input value="Go!" type="submit">
</form>

<a href="generated/graph-$size-$power-$mean-.png">Degree histogram</a>

<a href="generated/adj-$size-$power-$mean-.txt">Graph file</a>


</body></html>
